<!DOCTYPE html>
<html>
<body>

<h1>JavaScript console.table() Method</h1>

<p>Press F12 on your keyboard to view the table in the console view.</p>

<p>If the table is not visible, try refreshing the page.</p>

<script>

//console.table({ firstname : "John", lastname : "Doe" });
var car1 = { name : "Audi", model : "A4" }
var car2 = { name : "Volvo", model : "XC90" }
var car3 = { name : "Ford", model : "Fusion" }

console.table([car1, car2, car3]);
/*console.table([car1, car2, car3],["model"]);//display only model of the car
console.table([car1, car2, car3],["name"]);//display only name of the car*/

</script>

<p>This example demonstrates how to use an object as the data parameter.</p>

</body>
</html>
