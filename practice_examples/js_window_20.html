<!DOCTYPE html>

<h1>JavaScript console.warn() Method</h1>

<p>Press F12 on your keyboard to view the message in the console view.</p>

<p>This example demonstrates the console.warn() method, and how to use an Array as the warning message.</p>

<script>
var myArr = ["Orange", "Banana", "Mango", "Kiwi" ];
console.warn(myArr);//Use an Array as the warning message
</script>

</body>
</html>
