<h2>JavaScript Functions</h2>

<p>In the following example, myFunction is a function constructor:</p>

<p id="demo"></p>

<script>
function myFunction(arg1, arg2) {
  this.firstName = arg1;
  this.lastName  = arg2;
}

var x = new myFunction("John","Doe")
document.getElementById("demo").innerHTML = x.firstName; 
</script>

<p>If a function invocation is preceded with the new keyword, it is a constructor invocation.<br>
It looks like you create a new function, but since JavaScript functions are objects you actually create a new object.</p>
