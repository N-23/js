<!DOCTYPE html>
<html>
<body>

<p>The toString() method returns the function as a string:</p>

<p id="demo"></p>

<script>
function myFunction(a, b) {
  return a * b;
}
document.getElementById("demo").innerHTML = myFunction.toString();
</script>

<p>A function defined as the property of an object, is called a method to the object.</p><br>
<p>A function designed to create new objects, is called an object constructor.</p>

</body>
</html>
