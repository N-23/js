<!DOCTYPE html>
<html>
<body>

<p>The typeof operator returns the type of a variable, object, function or expression.</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 
  typeof "John" + "<br>" + // Returns string 
  typeof 3.14 + "<br>" + // Returns number
  typeof NaN + "<br>" + // Returns number
  typeof false + "<br>" + // Returns boolean
  typeof [1, 2, 3, 4] + "<br>" + // Returns object
  typeof {name:'John', age:34} + "<br>" + // Returns object
  typeof new Date() + "<br>" + // Returns object
  typeof function () {} + "<br>" + // Returns function
  typeof myCar + "<br>" + // Returns undefined (if myCar is not declared)
  typeof null; // Returns object 
</script>

</body>
</html>
