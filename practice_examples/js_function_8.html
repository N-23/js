<!DOCTYPE html>
<html>
<body>

<p>Setting a default value to a function parameter.</p>
<p id="demo"></p>

<script>
function myFunction(x, y) {
  if (y === undefined) {
    y = 0;
  }  
  return x * y;
}
document.getElementById("demo").innerHTML = myFunction(4);
</script>
<p><b>Note:</b><br>
1.ECMAScript 2015 allows default parameters in the function call:<br>
function (a=1, b=1) { // function code }
</p>
</body>
</html>
