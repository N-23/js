<!DOCTYPE html>
<html>
<body>

<p>The splice() method adds/removes items to/from an array, and returns the removed item(s) and the method changes the original array.</p>

<p>Click the button to add elements to the array.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {
  fruits.splice(2, 0, "Lemon", "Kiwi");//Add items to the array.
  document.getElementById("demo").innerHTML = fruits;
}
