<!DOCTYPE html>
<html>
<body>

<h2>JavaScript can Change HTML</h2>

<p id="p1">Hello World!</p>

<script>
document.getElementById("p1").innerHTML = "New text!";
</script>

<p>The paragraph above was changed by a script.</p><br>
<p>The HTML document above contains a "p tag" element with id="p1".</p><br>
<p>We use the HTML DOM to get the element with id="p1".</p><br>
<p>A JavaScript changes the content (innerHTML) of that element to "New text!"</p>
</body>
</html>
