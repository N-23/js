<h2>JavaScript Functions</h2>
<p>The apply() method is similar to the call() method.</p><br>
<p>In the below example the fulllName method of person is <b>applied</b> on person1.</p>

<p id="demo"></p>

<script>
var person = {
  fullName: function() {
    return this.firstName + " " + this.lastName;
  }
}
var person1 = {
  firstName:"John",
  lastName: "Doe"
}
var x = person.fullName.apply(person1); 
document.getElementById("demo").innerHTML = x; 
</script>

<p>The Difference Between call() and apply() is:
1.The call() method takes arguments separately.
2.The apply() method takes arguments as an array.</p>
