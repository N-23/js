<h2>The JavaScript <b>this</b> Keyword</h2>

<p>In this example, <b>this</b> refers to the window Object:</p>

<p id="demo"></p>

<script>
var x = this;
document.getElementById("demo").innerHTML = x;
</script>

<p>When used this alone, the owner is the Global object, so this refers to the Global object.</p><br>
<p>In a browser window the Global object is [object Window].</p>

</body>
