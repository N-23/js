<!DOCTYPE html>

<h2>JavaScript Functions</h2>

<p>All Functions are Methods</p><br>
<p>In JavaScript all functions are object methods.</p><br>
<p>Below example creates an object with 3 properties (firstName, lastName, fullName) and the fullName property is a method</p> 

<p id="demo"></p>

<script>
var myObject = {
  firstName:"John",
  lastName: "Doe",
  fullName: function() {
    return this.firstName + " " + this.lastName;
  }
}
x = myObject.fullName();
document.getElementById("demo").innerHTML = x; 
</script>

</body>
</html>
