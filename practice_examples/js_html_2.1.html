<!DOCTYPE html>
<html>
<body>

<h1 id="id01">Old Heading</h1>

<script>
var element = document.getElementById("id01");
element.innerHTML = "New Heading";
</script>

<p>JavaScript changed "Old Heading" to "New Heading".</p>
<p>The HTML document above contains an "h1 tag" element with id="id01".</p>
<p>We use the HTML DOM to get the element with id="id01".</p>
<p>A JavaScript changes the content (innerHTML) of that element to "New Heading".</p>


</body>
</html>
