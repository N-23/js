<!DOCTYPE html>

<h2>JavaScript Objects</h2>

<p>The JavaScript prototype property allows you to add new methods to objects constructors</p>

<p id="demo"></p>

<script>
function Person(first, last, age, eye) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eye;
}

Person.prototype.name = function() {
  return this.firstName + " " + this.lastName
};

var myFather = new Person("John", "Doe", 50, "blue");
document.getElementById("demo").innerHTML =
"My father is " + myFather.name(); 
</script>
<p><b>Note:</b>Only modify your own prototypes. Never modify the prototypes of standard JavaScript objects.</p>
</body>
</html>
