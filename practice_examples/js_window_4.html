<!DOCTYPE html>
<html>
<body>

<h1>JavaScript console.assert() Method</h1>

<p>Press F12 on your keyboard to see the message in the console view.</p>

<p>This example demonstrates how an Array is displayed when using the console.assert method.</p>

<script>
var myArr = ["Orange", "Banana", "Mango", "Kiwi" ];

console.assert(document.getElementById("demo"), myArr);
</script>

</body>
</html>
